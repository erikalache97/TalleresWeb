<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="usercss.css"> -->
    <title>Boostrap</title>
</head>
<body background="img/fondo2.jpg" style="background-size: contain;">
    <section class="formulario"><br>
        <div class="container">
            <div class="card text-white border-warning mb-3" style="max-width: 30rem;margin-left: 750px;">
                <div class="card-header text-dark bg-warning">Formulario de Registro</div>
                <div class="card-body">
                    <form action="" method="GET">
                        <input class="form-control" type="number" min="1" max="99999999999" placeholder="Número de identificación" id="numero" ><br>
                        <!-- Permite que el id de usuario no sea mayor a 11 caracteres numericos -->
                        <script>
                            var input=  document.getElementById('numero');
                                input.addEventListener('input',function(){
                                if (this.value.length > 11) 
                                    this.value = this.value.slice(0,10); 
                                })
                        </script>
                        <!-- Id pais -->
                        <select class="form-control" name="" id="">
                            <option value="170">Selecciona id pais</option>
                            <option value="170">170. Colombia </option>
                            <option value="316">316. Guam </option>
                            <option value="496">496. Mongolia</option>
                            <option value="152">152. Chile </option>
                            <option value="320">320. Guatemala </option>
                            <option value="156">156. China </option>
                            <option value="324">324. Guinea </option>
                            <option value="500">500. Montserrat</option>
                            <option value="328">328. Guyana</option>
                            <option value="504">504. Marruecos</option>
                            <option value="174">174. Comoras</option>
                            <option value="312">312. Guadalupe </option> 
                        </select><br>
            
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
                        <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>
                        <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion"><br>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario"><br>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseña"><br>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su correo"><br>
                        <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono"><br>
                        <input class="form-control btn btn-warning" type="submit" value="Registro">
                    </form><br>
                </div>
            </div>
        </div>
        
    </section>
    <!-- JS Requerimiento Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
     integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
