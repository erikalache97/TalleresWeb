<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body background="img/fondo3.jpg">
  <section class="section">
    <div class="container">
        <div class="card" style="width: 30%;">
            <header class="card-header" style="align-content: center;">
              <p class="card-header-title">
                Formulario de Registro
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <form action="" method="GET">
                    <input class="input is-rounded is-primary" type="number" min="1" max="99999999999" placeholder="Número de identificación" id="numero" ><br><br>
                    <!-- Permite que el id de usuario no sea mayor a 11 caracteres numericos -->
                    <script>
                        var input=  document.getElementById('numero');
                            input.addEventListener('input',function(){
                            if (this.value.length > 11) 
                                this.value = this.value.slice(0,10); 
                            })
                    </script>
                    <!-- Id pais -->
                    <div class="select is-rounded is-primary" style="width: 100%;">
                        <select style="width: 100%;" name="" id="">
                            <option value="170">Selecciona id pais</option>
                            <option value="170">170. Colombia </option>
                            <option value="316">316. Guam </option>
                            <option value="496">496. Mongolia</option>
                            <option value="152">152. Chile </option>
                            <option value="320">320. Guatemala </option>
                            <option value="156">156. China </option>
                            <option value="324">324. Guinea </option>
                            <option value="500">500. Montserrat</option>
                            <option value="328">328. Guyana</option>
                            <option value="504">504. Marruecos</option>
                            <option value="174">174. Comoras</option>
                            <option value="312">312. Guadalupe </option> 
                        </select>
                    </div><br><br>
                    
                    <input class="input is-rounded is-primary" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br><br>
                    <input class="input is-rounded is-primary" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br><br>
                    <input class="input is-rounded is-primary" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion"><br><br>
                    <input class="input is-rounded is-primary" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario"><br><br>
                    <input class="input is-rounded is-primary" type="password" name="password" id="password" placeholder="Ingrese su contraseña"><br><br>
                    <input class="input is-rounded is-primary" type="email" name="email" id="email" placeholder="Ingrese su correo"><br><br>
                    <input class="input is-rounded is-primary" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
                </form>
              </div>
            </div>
            <footer class="card-footer">
              <a href="#" class="button is-primary" style="width: 100%;">Registro</a>
            </footer>
          </div>
    </div>
  </section>
  </body>
</html>
