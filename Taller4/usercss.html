<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usercss.css">
    <title>CSS</title>
</head>
<body>
    <section class="formulario">
        <h4 style="text-align: center;">Formulario de registro</h4>
        <form action="" method="GET">
            <input class="cajas" type="number" min="1" max="99999999999" placeholder="Número de identificación" id="numero" >
            <!-- Permite que el id de usuario no sea mayor a 11 caracteres numericos -->
            <script>
                var input=  document.getElementById('numero');
                    input.addEventListener('input',function(){
                    if (this.value.length > 11) 
                        this.value = this.value.slice(0,10); 
                    })
            </script>
            <!-- Id pais -->
            <select class="cajas" name="" id="">
                <option value="170">Selecciona id pais</option>
                <option value="170">170. Colombia </option>
                <option value="316">316. Guam </option>
                <option value="496">496. Mongolia</option>
                <option value="152">152. Chile </option>
                <option value="320">320. Guatemala </option>
                <option value="156">156. China </option>
                <option value="324">324. Guinea </option>
                <option value="500">500. Montserrat</option>
                <option value="328">328. Guyana</option>
                <option value="504">504. Marruecos</option>
                <option value="174">174. Comoras</option>
                <option value="312">312. Guadalupe </option> 
            </select>

            <input class="cajas" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="cajas" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <input class="cajas" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <input class="cajas" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
            <input class="cajas" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
            <input class="cajas" type="text" name="email" id="email" placeholder="Ingrese su correo">
            <input class="cajas" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <input class="boton" type="submit" value="Registro">
        </form>
    </section>
</body>
</html>
